{{ $selectedTag := "" }}
{{ if eq .context.Kind "term" }}
{{ $selectedTag = .context.Title }}
{{ end }}
<div class="tags">
    {{ range .Terms }}
    <a href="{{ .Page.RelPermalink }}" {{ if eq $selectedTag .Page.Title }} class="active" {{ end }}>
        {{ .Page.Title }} <span class="badge">{{ .Count }}</span>
    </a>
    {{ end }}
</div>
