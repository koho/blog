{{ $selectedTag := "" }}

{{ end }}
<div class="tags">
    {{ range .Terms }}
    <a class="btn-select{{ if eq $selectedTag .Page.Title }} active{{ end }}" href="{{ .Page.RelPermalink }}">
        <span>{{ .Page.Title }}</span>
        <!-- <span class="badge">{{ .Count }}</span> -->
    </a>
    {{ end }}
</div>
