{{ $related := .Site.RegularPages.Related . | first 3 }}
{{ with $related }}
<div class="bz-co" id="bzrp">
    <h3 class="bzt">延伸阅读</h3>
    <div class="bz-pgs">
{{ range . }}
        <div class="bz-pg bz-ps0">
            <a href="{{ .RelPermalink }}" rel="bookmark">
                <div class="bz-pi" style="background-image:url('{{ .Params.image }}')"></div>
                <h4>{{ .Title }}</h4>
                <p>{{ .Date.Format "2006-01-02" }}</p>
                <div class="tags">
                    {{ range .Params.tags }}
                    <span class="ls-tag">{{ . }}</span>
                    {{ end }}
                </div>
            </a>
        </div>
{{ end }}
    </div>
</div>
{{ end }}
