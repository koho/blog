<div class="content" id="post-nav">
    {{ with .PrevInSection }}
    <a title="{{ .Title }}" rel="prev" href="{{ .RelPermalink }}"><span>前篇</span>{{ .Title }}</a>
    {{ end }}
    {{ with .NextInSection }}
    <a title="{{ .Title }}" rel="next" href="{{ .RelPermalink }}"><span>后篇</span>{{ .Title }}</a>
    {{ end }}
</div>
